    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      margin: 0;

      color: #f8fafc;
      overflow-x: hidden;

      background-color: #06b6d4;
      color: #ffffff;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }

      background: #020617;

    }
    /* 滾動動畫輔助類 */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
